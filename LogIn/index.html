<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="../Images/LightLogo.png" alt="cream">
      <h1>PawPromise</h1>
      <br>
      <p>Because hope starts with a loving home.</p>
    </div>
    <div class="right-section">

      <img src="../Images/DarkLogo.png" alt="green">
      <h2>Welcome back to PawPromise!</h2>
      <div>
        <form id="login-form" action="../Home/index.html" method="get" class="login-container" target="_blank"> 
          
          <input type="email" id="email" placeholder="Email">
          <span id="email-error" class="error-message"></span>
  
          <input type="password" id="password" placeholder="Password">
          <span id="password-error" class="error-message"></span>
  
          <button type="submit">Log In</button>
        </form>
      </div>
      <p>Don't have an account yet?<a href="../SignUp/index.html" target="_blank"> Sign Up </a></p>
  </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
