<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="../Images/LightLogo.png" alt="cream">
      <h1>PawPromise</h1>
      <br>
      <p>Because hope starts with a loving home.</p>
    </div>
    <div class="right-section">

      <img src="../Images/DarkLogo.png" alt="green">
      <h2>Welcome back to PawPromise!</h2>
      <div>
        <form action="../Home/index.html" method="get" target="_blank" class="login-container">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
  
          <button>Log In</button>
        </form>
      </div>
      <p>Don't have an account yet?<a href="../SignUp/index.html" target="_blank"> Sign Up </a></p>
    </div>
  </div>

</body>
</html>
