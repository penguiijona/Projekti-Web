<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="../Images/LightLogo.png" alt="">
      <h1>PawPromise</h1>
      <br>
      <p>Because hope starts with a loving home.</p>
    </div>
    <div class="right-section">
      <img src="../Images/DarkLogo.png" alt="">
      <h2>Welcome back to PawPromise!</h2>
      <div>
        <form action="../LogIn/index.html" method="get" target="_blank" class="signup-container">
          <input type="text" placeholder="Name" required>
          <input type="text" placeholder="Surname" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
  
          <button>Sign Up</button>
        </form>
      </div>
      <p>Already have an account?<a href="../LogIn/index.html" target="_blank"> Log In </a></p>
    </div>
  </div>

</body>
</html>
