<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="../Images/LightLogo.png" alt="">
      <h1>PawPromise</h1>
      <br>
      <p>Because hope starts with a loving home.</p>
    </div>
    
    <div class="right-section">
      <img src="../Images/DarkLogo.png" alt="">
      <h2>Welcome to PawPromise!</h2>
      <div>
        <form action="../LogIn/index.html" method="get" id="signup-form" class="signup-container"> 
          
          <input type="text" id="name" placeholder="Name">
          <span id="name-error" class="error-message"></span>

          <input type="text" id="surname" placeholder="Surname">
          <span id="surname-error" class="error-message"></span>
          
          <input type="email" id="email" placeholder="Email">
          <span id="email-error" class="error-message"></span>

          <input type="password" id="password" placeholder="Password">
          <span id="password-error" class="error-message"></span>

          <input type="password" id="confirm-password" placeholder="Confirm Password">
          <span id="confirm-password-error" class="error-message"></span>
  
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <p>Already have an account?<a href="../LogIn/index.html" target="_blank"> Log In </a></p>
    </div>
  </div>

  <script src="signup.js"></script> 
</body>
</html>
